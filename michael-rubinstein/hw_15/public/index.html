<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>Home Inventory</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
  <!-- js -->
  <script src="app.js"></script>
  <style>
    body {
      background-color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="mainBody">
      <div class="panel-group">
        <div class="panel panel-primary">
          <!-- Customize the content of the following div for your app -->
          <div class="panel-heading listOfThings">Home Inventory</div>
          <div class="panel-body">
            <form action="" id="items-form">
              <div class="form-group">
                <label>Enter New Item:</label>
                <textarea id="newItem" type="text" class="form-control"></textarea>
              </div>
              <button class="btn">Add to Inventory</button>
            </form>
          </div>
        </div>
      </div>

      <div class="panel-group">
        <div class="panel panel-default">
          <!-- Customize the content of the following div for your app -->
          <div class="panel-heading listOfThings">List of Things I Own</div>
          <div class="panel-body">
            <ul class="item-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
